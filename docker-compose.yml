---
version: "3.9"
services:
  master:
    build: ./master
    ports: ["0.0.0.0:8080:8080"]
    depends_on:
      - secondary-1
      - secondary-2
    environment:
      PORT: "8080"
      SECONDARY_1_PORT: "8081"
      SECONDARY_2_PORT: "8082"
      SECONDARIES_NUMBER: "2"
      HEARTBEATS_NUMBER: "3"
      HEARTBEATS_INTERVAL: "5"
  secondary-1:
    build: ./secondary
    ports: ["0.0.0.0:8081:8081"]
    environment:
      PORT: "8081"
  secondary-2:
    build: ./secondary
    ports: ["0.0.0.0:8082:8082"]
    environment:
      PORT: "8082"
  test:
    build: ./integration
    image: test
    depends_on:
      - master
      - secondary-1
      - secondary-2
    environment:
      MASTER_HOST: "master"
      MASTER_PORT: "8080"
      SECONDARY_1_HOST: "secondary-1"
      SECONDARY_1_PORT: "8081"
      SECONDARY_2_HOST: "secondary-2"
      SECONDARY_2_PORT: "8082"
